<!DOCTYPE html>
<html>
<head>
    <title>Radio & Video Player</title>
    <style>
        body { 
            background-color: #1A3A35; /* Dark mint-green background */
            color: #FFF; 
            font-family: Arial, sans-serif;
            padding: 15px;
        }
        h1, h2 {
            color: #FFF;
            border-bottom: 2px solid #5C8C80; /* Lighter mint border */
            padding-bottom: 5px;
            margin-top: 10px;
        }
        h1 { margin-top: 0; }
        
        /* Buttons (Radio & YouTube) */
        .action-button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: #FFF;
            background-color: #3C6E64; /* Mint-green buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-button:hover {
            background-color: #4C8C80; /* Lighter mint on hover */
        }
        
        /* Volume Slider */
        .volume-container {
            margin: 10px 0 20px 0;
            display: flex;
            align-items: center;
        }
        .volume-container label { font-size: 14px; margin-right: 10px; }
        #volume_slider { width: 70%; }

            width: 88%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
        }
