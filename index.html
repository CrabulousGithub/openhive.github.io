<!DOCTYPE html>
<html>
<head>
    <title>Radio Player</title>
    <style>
        body { 
            background-color: #333; 
            color: #FFF; 
            font-family: Arial, sans-serif;
            padding: 15px;
        }
        h1 {
            color: #FFF;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            margin-top: 0;
        }
        /* Style for the radio buttons */
        .station-button {
            display: block;
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: #FFF;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .station-button:hover {
            background-color: #777;
        }
        /* NEW: Styles for the volume slider */
        .volume-container {
            margin: 10px 0 20px 0;
            display: flex;
            align-items: center;
        }
        .volume-container label {
            font-size: 14px;
            margin-right: 10px;
        }
        #volume_slider {
            width: 70%; /* Make the slider take up most of the width */
        }
    </style>
</head>
<body>

    <h1>Server Radio</h1>

    <div class="volume-container">
        <label for="volume_slider">Volume:</label>
        <input type="range" id="volume_slider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <p>Click a station to start playing. Type <strong>!stopradio</strong> in chat to close.</p>

    <audio id="radio_stream" controls style="display:none;"></audio>

    <div id="station-list">
        
        <button class="station-button" onclick="playStream('https://rsa.streamabc.net/regc-rsasachsenbeatles9332348-aacplus-64-5150025')">
            Beatles Radio
        </button>

        <button class="station-button" onclick="playStream('https://streams.freetalklive.com:8443/lrn64')">
            Liberty Radio
        </button>

        <button class="station-button" onclick="playStream('http://player.internet-radio.com/?server=us2.internet-radio.com:8443')">
            Smooth Jazz
        </button>

    </div>

    <script>
        // Find the <audio> element
        var player = document.getElementById('radio_stream');
        
        // Find the <input> slider element
        var volumeSlider = document.getElementById('volume_slider');

        // Set default volume
        player.volume = volumeSlider.value; // Get default from the slider's 'value'

        // NEW: Add an event listener to the slider
        // This function will run every time the slider is moved
        volumeSlider.oninput = function() {
            player.volume = this.value;
        }

        // This function is called by the buttons
        function playStream(streamUrl) {
            // Set the audio player's source to the stream URL
            player.src = streamUrl;
            
            // Tell the player to load and play the stream
            player.load();
            player.play().catch(function(error) {
                console.log("Player error: ", error);
            });
        }
    </script>

</body>
</html>
